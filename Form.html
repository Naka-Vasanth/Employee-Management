<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Employee Registration Form</h2>
        <form action="#" method="POST">
            <label for="emp-name">Full Name:</label>
            <input type="text" id="emp-name" name="emp_name" required>

            <label for="emp-id">Employee ID:</label>
            <input type="text" id="emp-id" name="emp_id" required>

            <label for="emp-email">Email Address:</label>
            <input type="email" id="emp-email" name="emp_email" required>

            <label for="emp-department">Department:</label>
            <select id="emp-department" name="emp_department" required>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Finance">Finance</option>
                <option value="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
            </select>

            <label for="emp-date">Joining Date:</label>
            <input type="date" id="emp-date" name="emp_date" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
